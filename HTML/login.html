<html>

<head>
    <meta charset="UTF-8">
    <title>STARBUCKS</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=DM+Serif+Text:ital@0;1&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- este é o corpo do nosso site, como se fosse o quadro em branco -->
    <header>
        <div class="container_logo">
            <img src="../IMAGENS/Starbucks_Corporation_Logo_2011.svg.png" width="105px">
            <a href="../HTML/index.html" class="redirecionar_index">
                <div class="titulo_site">
                    <p>STARBUCKS</p>
                </div>
            </a>
            <!-- este é o cabeçalho do nosso site, nele conterá a logo, e o menu de navegação -->
        </div>
        <nav>
            <!-- este é o comando específico que determina que tudo oq estiver aqui dentro é o menu de navegação, e é seguido por: -->
            <ul class="menu-principal">
                <!-- a criação de uma lista -->
                <li>
                    <!-- item de uma lista, porém, como vamos fazer com que cada item desta lista tenha outros itens precisamos de: -->
                    <div>
                        <!-- uma "caixinha" que vai guardar todas as nossas opções, porém como queremos que ela seja "dropdown", ou seja, aparecer
                        apenas quando for clicada, precisamos de duas coisas: -->
                        <input type="checkbox" id="lista-menu">
                        <!-- criamos um campo, que com checkbox faz ele ser marcavel, e adicionamos uma id que precisaremos no: -->
                        <label for="lista-menu">Menu</label>
                        <!-- agora nos devemos criar a lista que vai ficar escondida no menu dropdown com: -->
                        <ul class="dropdown">
                            <li><a href="../HTML/bebidas_quentes.html">Bebidas Quentes</a></li>
                            <li><a href="../HTML/bebidas_geladas.html">Bebidas Geladas</a></li>
                        </ul>
                    </div>
                </li>
                <li>
                    <div>
                        <input type="checkbox" id="lista-pedidos">
                        <label for="lista-pedidos">Pedidos</label>
                        <ul class="dropdown">
                            <li><a href="#">Fazer um pedido</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
        <div class="container_formulario_login_geral">
            <h1>Faça seu login</h1>
            <form>
                <div class="container_formulario_login_bloco">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                </div>
                <div class="container_formulario_login_bloco">
                    <button type="reset"><b>Limpar</b></button>
                    <button type="submit"><b>Enviar</b></button>
                </div>
                <div class="container_formulario_login_bloco">
                    <p style="padding-left: 0;">Voltar para a <a href="../HTML/fazer_pedido.html">área do pedido</a></p>
                </div>
            </form>
        </div>
</body>

</html>
